<!DOCTYPE html>
<html>
<head>
	<title>Search Engine</title>
	<script>
		function checkboxClick(checkbox) {
			if (checkbox.checked) {
				checkbox.nextSibling.style.color = 'gray';
			} else {
				checkbox.nextSibling.style.color = 'black';
			}
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<th>name</th>
			<td><input type="checkbox" onclick="checkboxClick(this)"> <span>Input</span></td>
			<td><input type="checkbox" onclick="checkboxClick(this)"> <span>Output</span></td>
		</tr>
		<tr>
			<th>organization</th>
			<td><input type="checkbox" onclick="checkboxClick(this)"> <span>Input</span></td>
			<td><input type="checkbox" onclick="checkboxClick(this)"> <span>Output</span></td>
		</tr>
	</table>
	<button>Next</button>
</body>
</html>
