<!DOCTYPE html>
<html>

<head>
  <title>MLAAS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2
    }
  </style>
</head>

<body>

  <h1>Select Input and Output Columns</h1>

  <form action="/step3" method="post">
    <table>
      <thead>
        <tr>
          <th>Column Name</th>
          <th>Input</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        {% for column in columns or [] %}
          <tr>
            <td>{{ column }}</td>
            <td><input type="checkbox" name="input_columns" value="{{ column }}"></td>
            <td><input type="checkbox" name="output_columns" value="{{ column }}"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Submit</button>
  </form>

</body>

</html>
