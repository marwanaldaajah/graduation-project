<!DOCTYPE html>
<html>
<head>
	<title>Detected Organizations</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			font-size: 16px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.heading {
			text-align: center;
			font-size: 2rem;
			font-weight: bold;
			margin-bottom: 20px;
			color: #333;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			margin-bottom: 40px;
		}

		th, td {
			text-align: left;
			padding: 12px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #333;
			color: #fff;
			font-weight: normal;
			text-transform: uppercase;
			font-size: 0.8rem;
			letter-spacing: 2px;
		}

		td {
			font-size: 1rem;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
			transition: background-color 0.2s ease;
		}

		a:hover {
			background-color: #555;
		}

		.error {
			color: #d00;
			font-weight: bold;
			text-align: center;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1 class="heading">Detected Organizations</h1>

		{% if orgs %}
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Website</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				{% for org in orgs %}
				<tr>
					<td>{{ org.Name }}</td>
					<td>{{ org.Website }}</td>
					<td>{{ org.Country }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<a href="/" class="button">Upload Another File</a>
		{% else %}
		<p class="error">No organizations were detected in the uploaded file.</p>
		<a href="/" class="button">Try Again</a>
		{% endif %}
	</div>
</body>
</html>
