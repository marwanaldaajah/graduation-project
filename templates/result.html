<!DOCTYPE html>
<html>

<head>
  <title>MLAAS Result</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <h1>MLAAS Result</h1>

  <h2>Selected Input Columns:</h2>
  <ul>
    {% for input_col in input_columns %}
      <li><label>{{ input_col }}:</label>{{ request.form[input_col] }}</li>
    {% endfor %}
  </ul>

  <h2>Selected Output Columns:</h2>
  <ul>
    {% for output_col in output_columns %}
      <li><label>{{ output_col }}:</label>{{ request.form[output_col] }}</li>
    {% endfor %}
  </ul>

</body>

</html>
