<!DOCTYPE html>
<html>
  <head>
    <title>MLAAS App - Step 4</title>
  </head>
  <body>
    <h1>Choose a machine language model</h1>
    <form action="/download" method="post">
      {% for model_name in model_names %}
      <input type="radio" name="model_name" value="{{ model_name }}">{{ model_name }}
      <br>
      {% endfor %}
      <br><br>
      <input type="submit" value="Download Model">
    </form>
  </body>
</html>
