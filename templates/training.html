<!DOCTYPE html>
<html>

<head>
    <title>Models</title>
</head>

<body>
    
    <h1>No models available. Please Try Again.</h1>
    
    <h1>Select Model</h1>
    <form method="POST" action="{{ url_for('model_result') }}">

        <table>
            <thead>
                <tr>
                    <th>Model Name</th>
                    <th>Accuracy</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>{{ model.name }}</td>
                    <td>{{ model.accuracy }}</td>
                    <td>
                        <input type="radio" name="model" value="{{ model.index }}">
                    </td>
                </tr>
               
            </tbody>
        </table>
        <input type="submit" value="View Results">
    </form>
   
</body>

</html>
