<!DOCTYPE html>
<html>

<head>
  <title>Model Results</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }

    .chart {
      display: flex;
      height: 200px;
      width: 100%;
      background-color: #f2f2f2;
      border-radius: 10px;
      border: 1px solid black;
      overflow: hidden;
      transform: scaleY(-1);
      margin-top: 20px;
    }

    .bar {
      flex: 1;
      height: 0;
      margin-right: 10px;
      margin-left: 10px;
      background-color: #0072c6;
      transition: height 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .bar:hover {
      background-color: #005ea3;
    }

    .bar::before {
      content: attr(title);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Model Display Results</h1>
  
  <table>
    <thead>
      <tr>
        <th>Algorithm</th>
        <th>Accuracy</th>
        <th>Precision</th>
        <th>Recall</th>
        <th>F1 Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ model.name }}</td>
        <td>{{ model.accuracy }}</td>
        <td>{{ model.precision }}</td>
        <td>{{ model.recall }}</td>
        <td>{{ model.f1 }}</td>
      </tr>
    </tbody>
  </table>

  <div class="chart">
    <div class="bar" style="height: 95%;"></div>
    <div class="bar" style="height: 70.2%;"></div>
    <div class="bar" style="height: 30.2%;"></div>
    <div class="bar" style="height: 10.2%;"></div>
  </div>

  <h2>{{ model }}</h2>

</body>

</html>
