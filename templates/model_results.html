<!DOCTYPE html>
<html>

<head>
  <title>Model Results</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h1>Model Display Results</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Accuracy</th>
        <th>Precision</th>
        <th>Recall</th>
        <th>F1 Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ model.name }}</td>
        <td>{{ model.accuracy }}</td>
        <td>{{ model.precision }}</td>
        <td>{{ model.recall }}</td>
        <td>{{ model.f1 }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <img src="data:image/png;base64,{{ plot_data }}" alt="Model Performance">
  </div>
  
  
</body>

</html>
