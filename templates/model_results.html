<!DOCTYPE html>
<html>

<head>
  <title>Model Results</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
  <h1>Model Display Results</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Accuracy</th>
        <th>Precision</th>
        <th>Recall</th>
        <th>F1 Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ model.name }}</td>
        <td>{{ model.accuracy }}</td>
        <td>{{ model.precision }}</td>
        <td>{{ model.recall }}</td>
        <td>{{ model.f1 }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <img src="data:image/png;base64,{{ plot_data }}" alt="Model Performance">
  </div>
  
  
</body>

</html>
